<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alway - Always</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            cursor: none;
        }

        .cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: 9999;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: blur(5px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            display: none;
            color: white;
            max-width: 350px;
            width: 100%;
        }

        .profile-container {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-top: 20px;
            z-index: 4;
            min-height: 400px;
            transition: min-height 0.3s ease;
            transform: perspective(1000px) rotateX(var(--xv)) rotateY(var(--yv));
            transition: transform 0.1s ease-out;
            will-change: transform;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        :root {
            --xv: 0deg;
            --yv: 0deg;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
             width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            animation: spinAvatar 10s linear infinite;
            background-image: url("avatar.gif");
            background-size: cover;
            background-position: center;
        }

        @keyframes spinAvatar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }


        .username {
            font-size: 2.5rem;
            margin-top: 5px;
            text-transform: capitalize;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .uid {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .username:hover .uid {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s ease;
           
        }
        .badge[title="Owner"]{
          background-image: url("owner.png");
           background-size: cover;
           background-position: center;
        }
        .badge[title="Dev"]{
         background-image: url("dev.png");
           background-size: cover;
           background-position: center;
        }
        .badge[title="Staff"]{
          background-image: url("staff.png");
           background-size: cover;
           background-position: center;
        }


        .badge-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .badge:hover .badge-name {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        .badge:hover {
            transform: translateY(-5px);
        }

        .profile-description {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons .icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            position: relative;
            transition: transform 0.3s ease;
        }
         .social-icons .icon[onclick*="steamcommunity"]{
            background-image: url("steam.gif");
             background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .social-icons .icon[onclick*="t.me"]{
           background-image: url("telegram.gif");
            background-size: contain;
            background-position: center;
           background-repeat: no-repeat;
        }
        .social-icons .icon[onclick*="discordapp"]{
           background-image: url("discord.gif");
            background-size: contain;
            background-position: center;
             background-repeat: no-repeat;
        }


        .social-icons .icon:hover {
            transform: translateY(-5px);
        }

        .social-icons .icon .social-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-icons .icon:hover .social-name {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="cursor" id="cursor"></div>

    <video autoplay muted loop class="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

     <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <video id="background-video" autoplay muted loop class="background-video" onerror="console.error('Ошибка загрузки видео');">
    <source src="assets/background.mp4" type="video/mp4">
</video>


    <div class="overlay" id="overlay">
        <span>[Hey! Click To Enter]</span>
    </div>

    <div class="content" id="content">
        <div class="profile-container" id="profile-container">
            <div class="avatar-container">
            </div>

            <div class="username">
                Alway
                <div class="uid">UID: 0</div>
            </div>

            <div class="badges-container">
                <div class="badge" title="Owner">
                    <div class="badge-name">Owner Badge</div>
                </div>
                <div class="badge" title="Dev">
                   <div class="badge-name">Dev Badge</div>
                </div>
                <div class="badge" title="Staff">
                   <div class="badge-name">Staff Badge</div>
                </div>
            </div>

            <p class="profile-description">
                <span id="typing-text"></span>
            </p>

            <div class="line"></div>

            <div class="social-icons">
                <div class="icon" onclick="window.open('https://steamcommunity.com/id/korsaki/', '_blank');">
                    <div class="social-name">Steam</div>
                </div>
                <div class="icon" onclick="window.open('https://t.me/achen3t', '_blank');">
                    <div class="social-name">Telegram</div>
                </div>
                <div class="icon" onclick="window.open('https://discordapp.com/users/1278440640526680087/', '_blank');">
                    <div class="social-name">Discord</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#overlay').addEventListener('click', function() {
            this.classList.add('hidden');
            document.querySelector('#content').style.display = 'block';
            document.querySelector('#background-music').play();
             var video = document.querySelector('#background-video');
            video.currentTime = 0;
            video.play();
        });
    
        const phrases = [
            "FunSky Moderator",
            "Always On Top"
        ];
        const typingTextElement = document.getElementById('typing-text');
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
    
        function type() {
            const currentPhrase = phrases[currentPhraseIndex];
            const delay = isDeleting ? 50 : 100;
    
            if (!isDeleting && currentCharIndex < currentPhrase.length) {
                typingTextElement.textContent += currentPhrase[currentCharIndex];
                currentCharIndex++;
            } else if (isDeleting && currentCharIndex > 0) {
                typingTextElement.textContent = currentPhrase.slice(0, currentCharIndex - 1);
                currentCharIndex--;
            } else if (!isDeleting && currentCharIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 1000);
                return;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            }
    
            setTimeout(type, delay);
        }
    
        setTimeout(type, 500);
    
        const profileContainer = document.getElementById('profile-container');
        let rotateY = 0;
        let rotateX = 0;
    
        profileContainer.addEventListener('mousemove', function (e) {
            const rect = profileContainer.getBoundingClientRect();
            const sensitivity = 42;
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
    
            rotateX = ((y / rect.height) - 0.5) * sensitivity;
            rotateY = ((x / rect.width) - 0.5) * -sensitivity;
    
            profileContainer.style.setProperty('--xv', `${rotateX}deg`);
            profileContainer.style.setProperty('--yv', `${rotateY}deg`);
        });
    
        profileContainer.addEventListener('mouseleave', function () {
            setTimeout(() => {
                profileContainer.style.setProperty('--xv', `0deg`);
                profileContainer.style.setProperty('--yv', `0deg`);
            }, 150);
        });
    
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX - 7.5}px`;
            cursor.style.top = `${e.pageY - 7.5}px`;
        });
    </script>
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Партиклы за курсором</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background-color: #000; /* Черный фон */
            }
    
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none; /* Канвас не блокирует взаимодействие с другими элементами */
            }
        </style>
    </head>
    <body>
        <canvas id="particleCanvas"></canvas>
    
        <script>
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
    
            let particles = [];
    
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    
            // Партикл-объект
            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'white';
            }
    
            Particle.prototype.update = function () {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96; // Уменьшение размера со временем
    
                if (this.size <= 0.5) {
                    this.size = 0;
                }
            };
    
            Particle.prototype.draw = function () {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            };
    
            // Обработчик движения курсора
            document.addEventListener('mousemove', (e) => {
                for (let i = 0; i < 5; i++) { // Создаем несколько частиц за одно движение
                    particles.push(new Particle(e.x, e.y));
                }
            });
    
            // Анимация
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
    
                    // Удаляем частицы, когда их размер становится слишком маленьким
                    if (particle.size <= 0) {
                        particles.splice(index, 1);
                    }
                });
    
                requestAnimationFrame(animate); // Повторяем анимацию
            }
    
            animate();
        </script>
    </body>
    </html>
