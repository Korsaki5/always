<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            position: relative;
            cursor: url('Cursor.cur'), auto;
            background-color: #000;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        /* –í–∏–¥–µ–æ —Ñ–æ–Ω */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -4;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            user-select: none;
        }

        .overlay span {
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            display: none;
            color: white;
            max-width: min(95vw, 400px);
            width: 100%;
            padding: 15px;
        }

        /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Ä–∞–º–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .profile-container {
            text-align: center;
            color: white;
            padding: clamp(20px, 5vw, 25px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 50px rgba(41, 196, 255, 0.15);
            position: relative;
            margin: 0 auto;
            z-index: 4;
            min-height: min(85vh, 500px);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .avatar-container {
            position: relative;
            display: block;
            width: clamp(120px, 30vw, 180px);
            height: clamp(120px, 30vw, 180px);
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            animation: spinAvatar 15s linear infinite;
            border: 3px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(41, 196, 255, 0.2);
        }

        @keyframes spinAvatar {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .username {
            font-size: clamp(2rem, 7vw, 3rem);
            margin-top: 15px;
            text-transform: capitalize;
            font-weight: 700;
            position: relative;
            display: block;
            text-align: center;
            width: 100%;
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .uid {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.95);
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 100px;
            text-align: center;
        }

        .username:hover .uid {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            cursor: pointer;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .badge-name {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 20;
        }

        .badge:hover .badge-name {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .badge:hover,
        .badge:active {
            transform: translateY(-8px) scale(1.15);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .profile-description {
            margin: 20px auto;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            line-height: 1.6;
            min-height: 70px;
            padding: 0 10px;
            max-width: 95%;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .line {
            width: 85%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 0.3),
                transparent);
            margin: 20px auto;
            border-radius: 3px;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ - —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(6px, 2vw, 10px);
            margin-top: 15px;
            padding: 0 5px;
            flex-wrap: nowrap;
        }

        .social-icons .icon {
            width: clamp(38px, 10vw, 42px);
            height: clamp(38px, 10vw, 42px);
            background-color: transparent;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 12px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 38px;
            min-height: 38px;
            flex-shrink: 0;
        }

        .social-icons .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .social-icons .icon:hover img,
        .social-icons .icon:active img {
            transform: scale(1.2);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .social-icons .icon:hover,
        .social-icons .icon:active {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* –î–ª—è –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫ (–∫—Ä—ã–ª—å—è) - –ù–ï–¢ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .social-icons .icon.decorative .social-name {
            display: none !important;
        }

        /* –î–ª—è —Å–æ—Ü. —Å–µ—Ç–µ–π - –µ—Å—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
        .social-icons .icon:not(.decorative) .social-name {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 20;
        }

        .social-icons .icon:not(.decorative):hover .social-name,
        .social-icons .icon:not(.decorative):active .social-name {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        /* –ê—É–¥–∏–æ –∫–æ–Ω—Ç—Ä–æ–ª—å */
        .audio-control {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: clamp(50px, 12vw, 60px);
            height: clamp(50px, 12vw, 60px);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            touch-action: manipulation;
            box-shadow: 0 10px 30px rgba(41, 196, 255, 0.3);
        }

        .audio-control:hover,
        .audio-control:active {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 15px 40px rgba(41, 196, 255, 0.4);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .profile-container {
                padding: 18px;
                margin: 10px;
                background: rgba(255, 255, 255, 0.07);
                backdrop-filter: blur(20px);
            }
            
            .overlay span {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
                padding: 15px 30px;
            }
            
            .social-icons {
                gap: 5px;
                padding: 0 3px;
            }
            
            .social-icons .icon {
                min-width: 36px;
                min-height: 36px;
                padding: 5px;
            }
            
            .audio-control {
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
                border-radius: 20px;
                backdrop-filter: blur(15px);
            }
            
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 1.8rem;
                margin-top: 10px;
            }
            
            .profile-description {
                font-size: 1rem;
                margin: 15px auto;
                padding: 0 8px;
            }
            
            .uid {
                font-size: 0.8rem;
                padding: 6px 12px;
                top: -25px;
            }
            
            .social-icons {
                gap: 4px;
            }
            
            .social-icons .icon {
                width: 34px;
                height: 34px;
                min-width: 34px;
                min-height: 34px;
                padding: 4px;
            }
            
            .social-icons .icon:not(.decorative) .social-name {
                font-size: 0.7rem;
                padding: 4px 8px;
                top: -35px;
            }
            
            .audio-control {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 380px) {
            .social-icons {
                gap: 3px;
            }
            
            .social-icons .icon {
                width: 32px;
                height: 32px;
                min-width: 32px;
                min-height: 32px;
                padding: 3px;
            }
            
            .profile-container {
                padding: 12px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .profile-container {
                padding: 15px;
                min-height: auto;
                backdrop-filter: blur(20px);
            }
            
            .avatar-container {
                width: 90px;
                height: 90px;
            }
            
            .username {
                font-size: 1.6rem;
                margin-top: 10px;
            }
            
            .social-icons {
                margin-top: 15px;
                gap: 6px;
            }
            
            .social-icons .icon {
                width: 35px;
                height: 35px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content.show {
            display: block;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Å–Ω–µ–∂–∏–Ω–æ–∫ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï! */
        .snowflake {
            position: fixed;
            top: -50px;
            color: #fff;
            font-size: 1rem;
            animation: fall linear forwards, wobble ease-in-out infinite;
            pointer-events: none;
            user-select: none;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            will-change: transform, top;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                top: -50px;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                top: 100vh;
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- –í–∏–¥–µ–æ —Ñ–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω -->
    <video autoplay muted loop playsinline class="background-video" id="bg-video">
        <source src="background.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
    </video>
    <img src="fallback.jpg" alt="Fallback Background" class="fallback-image" id="fallback-image">

    <audio id="background-music" loop preload="metadata">
        <source src="song.mp3" type="audio/mp3">
    </audio>
    
    <button class="audio-control" id="audio-toggle" aria-label="Toggle audio">üîä</button>

    <div class="overlay" id="overlay">
        <span>Tap To Enter</span>
    </div>

    <div class="content" id="content">
        <div class="profile-container" id="profile-container">
            <div class="avatar-container">
                <img src="avatar.gif" alt="Avatar" class="avatar" loading="lazy">

                <div class="badge" title="Owner">
                    <img src="Crown.png" alt="Owner badge" loading="lazy">
                    <div class="badge-name">Owner</div>
                </div>
            </div>

            <p class="profile-description">
                <span id="typing-text"></span>
            </p>

            <div class="line"></div>

            <!-- –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ - —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã -->
            <div class="social-icons">
                <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫—Ä—ã–ª—å—è - –ë–ï–ó –ø–æ–¥—Å–∫–∞–∑–∫–∏ -->
                <div class="icon decorative">
                    <img src="Angle_Wing_Right.png" alt="Wing" loading="lazy">
                </div>
                <div class="icon" onclick="window.open('https://steamcommunity.com/id/korsaki/');" title="Steam">
                    <img src="steam.gif" alt="Steam" loading="lazy">
                    <div class="social-name">Steam</div>
                </div>
                <div class="icon" onclick="window.open('https://discordapp.com/users/1278440640526680087');" title="Discord">
                    <img src="discord.gif" alt="Discord" loading="lazy">
                    <div class="social-name">Discord</div>
                </div>
                <div class="icon" onclick="window.open('https://t.me/votmcc');" title="Telegram">
                    <img src="telegram.gif" alt="Telegram" loading="lazy">
                    <div class="social-name">Telegram</div>
                </div>
                <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫—Ä—ã–ª—å—è - –ë–ï–ó –ø–æ–¥—Å–∫–∞–∑–∫–∏ -->
                <div class="icon decorative">
                    <img src="Angle_Wing_Left.png" alt="Wing" loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å –ª–∏ –≤–∏–¥–µ–æ
        const videoElement = document.getElementById('bg-video');
        const fallbackImage = document.getElementById('fallback-image');
        
        videoElement.addEventListener('error', function() {
            console.log('Video failed to load, showing fallback image');
            fallbackImage.style.display = 'block';
        });
        
        videoElement.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
            fallbackImage.style.display = 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –æ–≤–µ—Ä–ª–µ—é
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');
        
        function enterSite() {
            overlay.classList.add('hidden');
            content.classList.add('show');
            
            // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            const music = document.querySelector('#background-music');
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented: ", error);
                    document.getElementById('audio-toggle').style.display = 'flex';
                });
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
            startAnimations();
        }

        overlay.addEventListener('click', enterSite);
        overlay.addEventListener('touchend', enterSite);
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        overlay.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                enterSite();
            }
        });
        
        overlay.tabIndex = 0;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        const audioToggle = document.getElementById('audio-toggle');
        const music = document.getElementById('background-music');
        
        function toggleAudio() {
            if (music.paused) {
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Playback failed: ", error);
                    });
                }
                audioToggle.textContent = 'üîä';
                audioToggle.setAttribute('aria-label', 'Mute audio');
            } else {
                music.pause();
                audioToggle.textContent = 'üîà';
                audioToggle.setAttribute('aria-label', 'Unmute audio');
            }
        }
        
        audioToggle.addEventListener('click', toggleAudio);
        audioToggle.addEventListener('touchend', toggleAudio);

        // –¢–∏–ø–∏–∑–∏—Ä—É–µ–º—ã–π —Ç–µ–∫—Å—Ç
        const phrases = [
            "Always come back",
            "A journey of hundreds of miles begins with a single step.",
        ];
        const typingTextElement = document.getElementById('typing-text');
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;

        function type() {
            const currentPhrase = phrases[currentPhraseIndex];
            const delay = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && currentCharIndex < currentPhrase.length) {
                typingTextElement.textContent += currentPhrase[currentCharIndex];
                currentCharIndex++;
            } else if (isDeleting && currentCharIndex > 0) {
                typingTextElement.textContent = currentPhrase.slice(0, currentCharIndex - 1);
                currentCharIndex--;
            } else if (!isDeleting && currentCharIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 1000);
                return;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                typingSpeed = Math.random() * 50 + 80;
                deletingSpeed = Math.random() * 30 + 40;
            }

            setTimeout(type, delay);
        }

        // 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
        const profileContainer = document.getElementById('profile-container');
        const isTouchDevice = 'ontouchstart' in window;
        
        if (!isTouchDevice) {
            profileContainer.addEventListener('mousemove', function (e) {
                const rect = profileContainer.getBoundingClientRect();
                const sensitivity = 15;
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const rotateX = ((y / rect.height) - 0.5) * sensitivity;
                const rotateY = ((x / rect.width) - 0.5) * -sensitivity;

                this.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                    scale3d(1.03, 1.03, 1.03)
                `;
            });

            profileContainer.addEventListener('mouseleave', function () {
                this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ - –ü–û–õ–ù–û–°–¢–¨–Æ –ò–°–ü–†–ê–í–õ–ï–ù–ê!
        let snowflakeInterval = null;
        let snowflakes = [];
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // –†–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã —Å–Ω–µ–∂–∏–Ω–æ–∫
            const symbols = ['‚ùÑ', '‚ú¶', '‚ùÖ', '*', '¬∑'];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            snowflake.innerHTML = symbol;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            const leftPosition = Math.random() * 100;
            snowflake.style.left = `${leftPosition}vw`;
            
            // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            const duration = Math.random() * 5 + 8; // 8-13 —Å–µ–∫—É–Ω–¥
            snowflake.style.animationDuration = `${duration}s`;
            
            // –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * 15 + 12; // 12-27px
            snowflake.style.fontSize = `${size}px`;
            
            // –†–∞–∑–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            const opacity = Math.random() * 0.5 + 0.4; // 0.4-0.9
            snowflake.style.opacity = opacity;
            
            // –†–∞–∑–Ω–∞—è –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å –∫–æ–ª–µ–±–∞–Ω–∏–π
            const wobbleSpeed = Math.random() * 3 + 2; // 2-5 —Å–µ–∫—É–Ω–¥
            snowflake.style.animation = `fall ${duration}s linear forwards, wobble ${wobbleSpeed}s ease-in-out infinite`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å–Ω–µ–∂–∏–Ω–æ–∫
            if (Math.random() > 0.7) {
                snowflake.style.animation += `, float ${Math.random() * 2 + 1.5}s ease-in-out infinite`;
            }
            
            // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ (–±–µ–ª—ã–µ/–≥–æ–ª—É–±—ã–µ) - –±–æ–ª–µ–µ —è—Ä–∫–∏–µ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ —Å –≤–∏–¥–µ–æ
            const hue = Math.random() > 0.7 ? 190 + Math.random() * 40 : 0;
            const saturation = Math.random() > 0.7 ? 70 + Math.random() * 30 : 0;
            const lightness = 85 + Math.random() * 15;
            snowflake.style.color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${opacity})`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(snowflake);
            snowflakes.push(snowflake);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                    const index = snowflakes.indexOf(snowflake);
                    if (index > -1) {
                        snowflakes.splice(index, 1);
                    }
                }
            }, duration * 1000);
            
            return snowflake;
        }

        // –ó–∞–ø—É—Å–∫ —Å–Ω–µ–∂–∏–Ω–æ–∫ - –ò–°–ü–†–ê–í–õ–ï–ù–û!
        function startSnowflakes() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
            if (snowflakeInterval) {
                clearInterval(snowflakeInterval);
            }
            
            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            snowflakes.forEach(snowflake => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            });
            snowflakes = [];
            
            // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ —Å—Ä–∞–∑—É
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createSnowflake(), i * 150);
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–Ω–µ–∂–∏–Ω–∫–∏
            snowflakeInterval = setInterval(createSnowflake, 300);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function stopSnowflakes() {
            if (snowflakeInterval) {
                clearInterval(snowflakeInterval);
                snowflakeInterval = null;
            }
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            snowflakes.forEach(snowflake => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            });
            snowflakes = [];
        }

        // Touch –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('DOMContentLoaded', function() {
            if (isTouchDevice) {
                document.body.style.cursor = 'default';
                
                // –£–ª—É—á—à–∞–µ–º touch-—Å–æ–±—ã—Ç–∏—è
                document.querySelectorAll('.icon').forEach(element => {
                    element.style.touchAction = 'manipulation';
                    element.style.cursor = 'pointer';
                });
            }

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            });
        });

        // –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π
        function startAnimations() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —Ç–µ–∫—Å—Ç–∞
            setTimeout(type, 500);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ - –¢–ï–ü–ï–†–¨ –†–ê–ë–û–¢–ê–ï–¢!
            startSnowflakes();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∞—É–¥–∏–æ
            music.addEventListener('play', () => {
                audioToggle.style.display = 'flex';
            });
        }
    </script>
