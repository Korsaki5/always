<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            cursor: url('Cursor.cur'), auto;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .fallback-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -4;
            display: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px); 
            background-color: rgba(0, 0, 0, 0.7);
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            display: none;
            color: white;
            max-width: 350px;
            width: 100%;
        }

        .profile-container {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px; 
            max-width: 350px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 20px;
            z-index: 4;
            min-height: 400px;
            transition: min-height 0.3s ease;
            transform: perspective(1000px) rotateX(var(--xv)) rotateY(var(--yv));
            transition: transform 0.1s ease-out;
            will-change: transform;
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        :root {
            --xv: 0deg;
            --yv: 0deg;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            animation: spinAvatar 10s linear infinite;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes spinAvatar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 2.5rem;
            margin-top: 20px;
            text-transform: capitalize;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .uid {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
        }

        .username:hover .uid {
            opacity: 1;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .badge:hover .badge-name {
            opacity: 1;
        }

        .badge:hover {
            transform: translateY(-5px);
        }

        .profile-description {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .line {
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons .icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .social-icons .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-icons .icon:hover img {
            transform: scale(1.1);
        }

        .social-icons .icon:hover {
            transform: translateY(-5px);
        }

        .social-icons .icon .social-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-icons .icon:hover .social-name {
            opacity: 1;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: #fff;
            font-size: 1rem;
            animation: fall linear infinite;
            pointer-events: none;
            user-select: none;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã, —Ä–µ–∞–≥–∏—Ä—É—é—â–∏–µ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particle.active {
            opacity: 1;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .overlay {
                font-size: 2rem;
            }
            
            .profile-container {
                max-width: 90%;
                padding: 15px;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .username {
                font-size: 2rem;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icons .icon {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                font-size: 1.5rem;
            }
            
            .profile-container {
                padding: 12px;
            }
            
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 1.8rem;
                margin-top: 15px;
            }
            
            .profile-description {
                font-size: 1rem;
                margin-top: 15px;
            }
            
            .uid {
                font-size: 0.9rem;
                top: -22px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video" id="bg-video">
        <source src="background.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
    </video>
    <img src="fallback.jpg" alt="Fallback Background" class="fallback-image" id="fallback-image">

    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    
    <button class="audio-control" id="audio-toggle">üîä</button>

    <div class="overlay" id="overlay">
        <span>[Hey! Click To Enter]</span>
    </div>

    <div class="content" id="content">
        <div class="profile-container" id="profile-container">
            <div class="avatar-container">
                <img src="avatar.gif" alt="Avatar" class="avatar">
            </div>

            <div class="username">
                Alway
                <div class="uid">UID: 0</div>

                <div class="badge" title="Owner">
                    <img src="Crown.png" alt="">
                    <div class="badge-name">Owner</div>
                </div>
            </div>

            <p class="profile-description">
                <span id="typing-text"></span>
            </p>

            <div class="line"></div>

            <div class="social-icons">
                <div class="icon">
                    <img src="Angle_Wing_Right.png" alt="">
                </div>
                <div class="icon" onclick="window.open('https://steamcommunity.com/id/korsaki/');">
                    <img src="steam.gif" alt="">
                    <div class="social-name">Steam</div>
                </div>
                <div class="icon" onclick="window.open('https://discordapp.com/users/1278440640526680087');">
                    <img src="discord.gif" alt="">
                    <div class="social-name">Discord</div>
                </div>
                <div class="icon" onclick="window.open('https://t.me/votmcc');">
                    <img src="telegram.gif" alt="">

                </div>
                <div class="icon">

    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å –ª–∏ –≤–∏–¥–µ–æ
        const videoElement = document.getElementById('bg-video');
        const fallbackImage = document.getElementById('fallback-image');
        
        videoElement.addEventListener('error', function() {
            console.log('Video failed to load, showing fallback image');
            fallbackImage.style.display = 'block';
        });
        
        videoElement.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
            fallbackImage.style.display = 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –æ–≤–µ—Ä–ª–µ—é
        document.querySelector('#overlay').addEventListener('click', function() {
            this.classList.add('hidden');
            document.querySelector('#content').style.display = 'block';
            
            // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            const music = document.querySelector('#background-music');
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented: ", error);
                    document.getElementById('audio-toggle').style.display = 'flex';
                });
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
            startAnimations();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        const audioToggle = document.getElementById('audio-toggle');
        const music = document.getElementById('background-music');
        
        audioToggle.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                this.textContent = 'üîä';
            } else {
                music.pause();
                this.textContent = 'üîà';
            }
        });

        // –¢–∏–ø–∏–∑–∏—Ä—É–µ–º—ã–π —Ç–µ–∫—Å—Ç
        const phrases = [
            "Always come back",
            "A journey of hundreds of miles begins with a single step.",
        ];
        const typingTextElement = document.getElementById('typing-text');
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[currentPhraseIndex];
            const delay = isDeleting ? 50 : 100;

            if (!isDeleting && currentCharIndex < currentPhrase.length) {
                typingTextElement.textContent += currentPhrase[currentCharIndex];
                currentCharIndex++;
            } else if (isDeleting && currentCharIndex > 0) {
                typingTextElement.textContent = currentPhrase.slice(0, currentCharIndex - 1);
                currentCharIndex--;
            } else if (!isDeleting && currentCharIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 1000);
                return;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            }

            setTimeout(type, delay);
        }

        // 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
        const profileContainer = document.getElementById('profile-container');
        
        profileContainer.addEventListener('mousemove', function (e) {
            const rect = profileContainer.getBoundingClientRect();
            const sensitivity = 15;
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const rotateX = ((y / rect.height) - 0.5) * sensitivity;
            const rotateY = ((x / rect.width) - 0.5) * -sensitivity;

            profileContainer.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale3d(1.02, 1.02, 1.02)
            `;
        });

        profileContainer.addEventListener('mouseleave', function () {
            profileContainer.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
        });

        // –ß–∞—Å—Ç–∏—Ü—ã, —Ä–µ–∞–≥–∏—Ä—É—é—â–∏–µ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.maxParticles = 30;
                this.init();
            }

            init() {
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –∑–∞—Ä–∞–Ω–µ–µ
                for (let i = 0; i < this.maxParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '0px';
                    particle.style.top = '0px';
                    document.body.appendChild(particle);
                    this.particles.push(particle);
                }

                // –î–ª—è –º—ã—à–∏
                document.addEventListener('mousemove', (e) => this.handleMouse(e));
                document.addEventListener('mouseleave', () => this.hideAllParticles());
                
                // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                document.addEventListener('touchmove', (e) => this.handleTouch(e));
                document.addEventListener('touchend', () => this.hideAllParticles());
            }

            handleMouse(e) {
                this.updateParticles(e.clientX, e.clientY);
            }

            handleTouch(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    this.updateParticles(touch.clientX, touch.clientY);
                }
            }

            updateParticles(x, y) {
                const activeCount = 3;
                
                for (let i = 0; i < activeCount; i++) {
                    const particle = this.particles[Math.floor(Math.random() * this.particles.length)];
                    
                    const offsetX = (Math.random() - 0.5) * 40;
                    const offsetY = (Math.random() - 0.5) * 40;
                    
                    particle.style.left = (x + offsetX) + 'px';
                    particle.style.top = (y + offsetY) + 'px';
                    
                    const size = Math.random() * 4 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    const hue = Math.random() * 40 + 180;
                    particle.style.background = `hsla(${hue}, 100%, 70%, 0.8)`;
                    particle.style.boxShadow = `0 0 ${size * 2}px hsla(${hue}, 100%, 70%, 0.5)`;
                    
                    particle.classList.add('active');
                    
                    setTimeout(() => {
                        particle.classList.remove('active');
                    }, 200);
                }
            }

            hideAllParticles() {
                this.particles.forEach(particle => {
                    particle.classList.remove('active');
                });
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // –†–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã —Å–Ω–µ–∂–∏–Ω–æ–∫
            const symbols = ['‚ùÑ', '‚ú¶', '‚ùÖ', '*', '¬∑'];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            snowflake.innerHTML = symbol;
            
            snowflake.style.left = `${Math.random() * 100}vw`;
            
            // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            const duration = Math.random() * 10 + 10;
            snowflake.style.animationDuration = `${duration}s`;
            
            // –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
            
            // –†–∞–∑–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            
            // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞
            const hue = Math.random() > 0.8 ? 200 : 0;
            snowflake.style.color = `hsla(${hue}, ${Math.random() * 100}%, 85%, ${snowflake.style.opacity})`;
            
            document.body.appendChild(snowflake);

            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, duration * 1000);
        }

        // –°–Ω–µ–∂–∏–Ω–∫–∏ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
        function startSnowflakes() {
            createSnowflake();
            setInterval(createSnowflake, 300);
        }

        // –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π
        function startAnimations() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏
            startSnowflakes();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            window.particleSystem = new ParticleSystem();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —Ç–µ–∫—Å—Ç–∞
            setTimeout(type, 500);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º touch –ø–æ–¥–¥–µ—Ä–∂–∫—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('DOMContentLoaded', function() {
            const isTouchDevice = 'ontouchstart' in window;
            
            if (isTouchDevice) {
                // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫–∏ –±–æ–ª—å—à–µ
                document.querySelectorAll('.icon').forEach(icon => {
                    icon.style.minWidth = '44px';
                    icon.style.minHeight = '44px';
                });
                
                // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä –¥–ª—è touch
                document.body.style.cursor = 'default';
            }
        });
    </script>
</body>
