<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
            touch-action: manipulation;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            position: relative;
            cursor: url('Cursor.cur'), auto;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -4;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            user-select: none;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            display: none;
            color: white;
            max-width: min(90vw, 350px);
            width: 100%;
            padding: 10px;
        }

        .profile-container {
            text-align: center;
            color: white;
            padding: clamp(15px, 4vw, 20px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 10px auto;
            z-index: 4;
            min-height: min(80vh, 450px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            width: clamp(100px, 30vw, 150px);
            height: clamp(100px, 30vw, 150px);
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            animation: spinAvatar 20s linear infinite;
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @keyframes spinAvatar {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .username {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-top: 10px;
            text-transform: capitalize;
            font-weight: 600;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .uid {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .username:hover .uid,
        .username:active .uid {
            opacity: 1;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: clamp(32px, 8vw, 40px);
            height: clamp(32px, 8vw, 40px);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            padding: 3px;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .badge-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge:hover .badge-name,
        .badge:active .badge-name {
            opacity: 1;
        }

        .badge:hover,
        .badge:active {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-description {
            margin: 15px auto;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            line-height: 1.5;
            min-height: 60px;
            padding: 0 10px;
            max-width: 90%;
        }

        .line {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 0.3),
                transparent);
            margin: 15px auto;
            border-radius: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-icons .icon {
            width: clamp(35px, 9vw, 40px);
            height: clamp(35px, 9vw, 40px);
            background-color: transparent;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-icons .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .social-icons .icon:hover img,
        .social-icons .icon:active img {
            transform: scale(1.15);
        }

        .social-icons .icon:hover,
        .social-icons .icon:active {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-icons .icon .social-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icons .icon:hover .social-name,
        .social-icons .icon:active .social-name {
            opacity: 1;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Å–Ω–µ–∂–∏–Ω–æ–∫ */
        .snowflake {
            position: fixed;
            top: -10%;
            color: #fff;
            font-size: 1rem;
            animation: fall linear infinite, wobble ease-in-out infinite;
            pointer-events: none;
            user-select: none;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            will-change: transform;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(calc(var(--wobble-intensity, 10px) * 2));
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* –ê—É–¥–∏–æ –∫–æ–Ω—Ç—Ä–æ–ª—å */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .audio-control:hover,
        .audio-control:active {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã, —Ä–µ–∞–≥–∏—Ä—É—é—â–∏–µ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particle.active {
            opacity: 1;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            .profile-container {
                min-height: auto;
                padding: 15px;
            }
            
            .overlay span {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
                padding: 20px;
            }
            
            .audio-control {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .social-icons {
                gap: 12px;
            }
            
            .badges-container {
                gap: 6px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 12px;
            }
            
            .username {
                margin-top: 5px;
            }
            
            .profile-description {
                margin: 10px auto;
                min-height: 50px;
            }
            
            .audio-control {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º */
        @media (orientation: portrait) {
            .content {
                max-width: 95vw;
            }
        }

        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π —Ä–µ–∂–∏–º */
        @media (orientation: landscape) and (max-height: 600px) {
            .profile-container {
                min-height: auto;
                padding: 10px;
            }
            
            .avatar-container {
                width: 80px;
                height: 80px;
            }
            
            .username {
                font-size: 1.5rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content.show {
            display: block;
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>

    <script>
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('DOMContentLoaded', function() {
            // –û–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isTouchDevice) {
                // –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                document.body.style.cursor = 'default';
                document.querySelectorAll('.icon').forEach(icon => {
                    icon.style.cursor = 'pointer';
                });
            }

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // –£–ª—É—á—à–µ–Ω–Ω—ã–π –∫–ª–∏–∫ –ø–æ –æ–≤–µ—Ä–ª–µ—é –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('content');
            
            overlay.addEventListener('click', enterSite);
            overlay.addEventListener('touchend', enterSite);
            
            // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
            overlay.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    enterSite();
                }
            });
            
            // –§–æ–∫—É—Å–∏—Ä–æ–≤–∫–∞ –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
            overlay.tabIndex = 0;
            
            function enterSite() {
                overlay.classList.add('hidden');
                content.classList.add('show');
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
                const music = document.getElementById('background-music');
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented: ", error);
                        document.getElementById('audio-toggle').style.display = 'flex';
                    });
                }
                
                // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
                setTimeout(startAnimations, 100);
            }
        });

        // –ß–∞—Å—Ç–∏—Ü—ã, —Ä–µ–∞–≥–∏—Ä—É—é—â–∏–µ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ –º—ã—à–∏/—Ç–∞—á
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.maxParticles = 50;
                this.isTouchDevice = 'ontouchstart' in window;
                this.init();
            }

            init() {
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –∑–∞—Ä–∞–Ω–µ–µ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                for (let i = 0; i < this.maxParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '0px';
                    particle.style.top = '0px';
                    document.body.appendChild(particle);
                    this.particles.push(particle);
                }

                if (this.isTouchDevice) {
                    // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    document.addEventListener('touchmove', (e) => this.handleTouch(e));
                    document.addEventListener('touchend', () => this.hideAllParticles());
                } else {
                    // –î–ª—è –º—ã—à–∏
                    document.addEventListener('mousemove', (e) => this.handleMouse(e));
                    document.addEventListener('mouseleave', () => this.hideAllParticles());
                }
            }

            handleMouse(e) {
                this.updateParticles(e.clientX, e.clientY);
            }

            handleTouch(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    this.updateParticles(touch.clientX, touch.clientY);
                }
            }

            updateParticles(x, y) {
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å—Ç–∏—Ü –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
                const activeCount = 5;
                
                for (let i = 0; i < activeCount; i++) {
                    const particle = this.particles[Math.floor(Math.random() * this.particles.length)];
                    
                    // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    
                    particle.style.left = (x + offsetX) + 'px';
                    particle.style.top = (y + offsetY) + 'px';
                    
                    // –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∏ —Ü–≤–µ—Ç
                    const size = Math.random() * 6 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                    const hue = Math.random() * 60 + 180; // –°–∏–Ω–µ-–≥–æ–ª—É–±—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏
                    particle.style.background = `hsla(${hue}, 100%, 70%, 0.8)`;
                    particle.style.boxShadow = `0 0 ${size * 2}px hsla(${hue}, 100%, 70%, 0.5)`;
                    
                    particle.classList.add('active');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ
                    setTimeout(() => {
                        particle.classList.remove('active');
                    }, 300);
                }
            }

            hideAllParticles() {
                this.particles.forEach(particle => {
                    particle.classList.remove('active');
                });
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å–Ω–µ–∂–∏–Ω–∫–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ç–∏–ø–∞–º–∏ –∞–Ω–∏–º–∞—Ü–∏–π
        class SnowflakeSystem {
            constructor() {
                this.snowflakes = [];
                this.maxSnowflakes = 30;
                this.types = ['‚ùÑ', '‚ú¶', '‚ùÖ', '*', '¬∑'];
                this.init();
            }

            init() {
                // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏
                for (let i = 0; i < this.maxSnowflakes; i++) {
                    this.createSnowflake(i);
                }
            }

            createSnowflake(index) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª
                const symbol = this.types[Math.floor(Math.random() * this.types.length)];
                snowflake.innerHTML = symbol;
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                const duration = Math.random() * 10 + 10;
                snowflake.style.animationDuration = `${duration}s`;
                
                // –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const size = Math.random() * 20 + 10;
                snowflake.style.fontSize = `${size}px`;
                
                // –†–∞–∑–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                // –†–∞–∑–Ω–∞—è –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å –∫–æ–ª–µ–±–∞–Ω–∏–π
                snowflake.style.setProperty('--wobble-intensity', `${Math.random() * 20}px`);
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å–Ω–µ–∂–∏–Ω–æ–∫
                if (Math.random() > 0.7) {
                    snowflake.style.animation += `, float ${Math.random() * 3 + 2}s ease-in-out infinite`;
                }
                
                // –°–ª—É—á–∞–π–Ω—ã–µ —Ü–≤–µ—Ç–∞ (–±–µ–ª—ã–π/–≥–æ–ª—É–±–æ–π)
                const hue = Math.random() > 0.8 ? 200 : 0;
                const saturation = Math.random() > 0.8 ? 100 : 0;
                snowflake.style.color = `hsla(${hue}, ${saturation}%, 90%, ${snowflake.style.opacity})`;
                
                document.body.appendChild(snowflake);
                this.snowflakes.push(snowflake);
                
                // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏ –ø–æ—Å–ª–µ –ø–∞–¥–µ–Ω–∏—è
                setTimeout(() => {
                    snowflake.remove();
                    this.createSnowflake(index);
                }, duration * 1000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è UID
        function setupUIDCopy() {
            const uidElement = document.querySelector('.uid');
            uidElement.addEventListener('click', function(e) {
                e.stopPropagation();
                navigator.clipboard.writeText('UID: 0').then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    this.style.color = '#4CAF50';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.color = 'white';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        function setupAudioControl() {
            const audioToggle = document.getElementById('audio-toggle');
            const music = document.getElementById('background-music');
            
            audioToggle.addEventListener('click', toggleAudio);
            audioToggle.addEventListener('touchend', toggleAudio);
            
            function toggleAudio(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (music.paused) {
                    const playPromise = music.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Playback failed: ", error);
                        });
                    }
                    audioToggle.textContent = 'üîä';
                    audioToggle.setAttribute('aria-label', 'Mute audio');
                } else {
                    music.pause();
                    audioToggle.textContent = 'üîà';
                    audioToggle.setAttribute('aria-label', 'Unmute audio');
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ
            music.addEventListener('play', () => {
                audioToggle.style.display = 'flex';
            });
        }

        // –¢–∏–ø–∏–∑–∏—Ä—É–µ–º—ã–π —Ç–µ–∫—Å—Ç
        function setupTypingText() {
            const phrases = [
                "Always come back",
                "A journey of hundreds of miles begins with a single step.",
            ];
            const typingTextElement = document.getElementById('typing-text');
            let currentPhraseIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            let deletingSpeed = 50;

            function type() {
                const currentPhrase = phrases[currentPhraseIndex];
                const delay = isDeleting ? deletingSpeed : typingSpeed;

                if (!isDeleting && currentCharIndex < currentPhrase.length) {
                    typingTextElement.textContent += currentPhrase[currentCharIndex];
                    currentCharIndex++;
                } else if (isDeleting && currentCharIndex > 0) {
                    typingTextElement.textContent = currentPhrase.slice(0, currentCharIndex - 1);
                    currentCharIndex--;
                } else if (!isDeleting && currentCharIndex === currentPhrase.length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                    return;
                } else if (isDeleting && currentCharIndex === 0) {
                    isDeleting = false;
                    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                    typingSpeed = Math.random() * 50 + 80;
                    deletingSpeed = Math.random() * 30 + 40;
                }

                setTimeout(type, delay);
            }

            // –ó–∞–ø—É—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(type, 1000);
        }

        // 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤)
        function setup3DEffect() {
            const profileContainer = document.getElementById('profile-container');
            const isTouchDevice = 'ontouchstart' in window;
            
            if (!isTouchDevice) {
                profileContainer.addEventListener('mousemove', function (e) {
                    const rect = profileContainer.getBoundingClientRect();
                    const sensitivity = 15;
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const rotateX = ((y / rect.height) - 0.5) * sensitivity;
                    const rotateY = ((x / rect.width) - 0.5) * -sensitivity;

                    this.style.transform = `
                        perspective(1000px)
                        rotateX(${rotateX}deg)
                        rotateY(${rotateY}deg)
                        scale3d(1.02, 1.02, 1.02)
                    `;
                });

                profileContainer.addEventListener('mouseleave', function () {
                    this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
                });
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ —Å —Ñ–æ–ª–±—ç–∫–æ–º
        function setupVideo() {
            const videoElement = document.getElementById('bg-video');
            const fallbackImage = document.getElementById('fallback-image');
            
            videoElement.addEventListener('error', function() {
                console.log('Video failed to load, showing fallback image');
                fallbackImage.style.display = 'block';
            });
            
            videoElement.addEventListener('loadeddata', function() {
                console.log('Video loaded successfully');
                fallbackImage.style.display = 'none';
            });
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if ('ontouchstart' in window) {
                videoElement.preload = 'auto';
                videoElement.load();
            }
        }

        // –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function startAnimations() {
            // –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º –∞–Ω–∏–º–∞—Ü–∏–π
            window.particleSystem = new ParticleSystem();
            window.snowflakeSystem = new SnowflakeSystem();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π
            setupUIDCopy();
            setupAudioControl();
            setupTypingText();
            setup3DEffect();
            setupVideo();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
            document.getElementById('content').classList.add('show');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            });
        });
    </script>
