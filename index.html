<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alway - Always</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            cursor: url('assets/cursor.gif'), auto;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: blur(5px);
            pointer-events: none;
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            display: none;
            color: white;
            max-width: 350px;
            width: 100%;
        }

        .profile-container {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-top: 20px;
            z-index: 4;
            min-height: 400px;
            transition: min-height 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            animation: spinAvatar 10s linear infinite;
            transition: transform 0.3s ease;
        }

        @keyframes spinAvatar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 2.5rem;
            margin-top: 15px;
            text-transform: capitalize;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .uid {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .username:hover .uid {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .badge:hover .badge-name {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        .badge:hover {
            transform: translateY(-5px);
        }

        .profile-description {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons .icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            position: relative;
            transition: transform 0.3s ease;
        }

        .social-icons .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-icons .icon:hover img {
            transform: scale(1.1);
        }

        .social-icons .icon:hover {
            transform: translateY(-5px);
        }

        .social-icons .icon .social-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-icons .icon:hover .social-name {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <span>[Hey! Click To Enter]</span>
    </div>

    <div class="content" id="content">
        <div class="profile-container">
            <div class="avatar-container">
                <img src="assets/avatar.gif" alt="Alway Avatar" class="avatar">
            </div>

            <div class="username">
                Alway
                <div class="uid">UID: 1488</div>
            </div>

            <div class="badges-container">
                <div class="badge" title="Owner">
                    <img src="assets/owner.png" alt="Owner Badge">
                    <div class="badge-name">Owner Badge</div>
                </div>
                <div class="badge" title="Dev">
                    <img src="assets/dev.png" alt="Developer Badge">
                    <div class="badge-name">Dev Badge</div>
                </div>
                <div class="badge" title="Staff">
                    <img src="assets/staff.png" alt="Staff Badge">
                    <div class="badge-name">Staff Badge</div>
                </div>
            </div>

            <p class="profile-description">
                <span id="typing-text"></span>
            </p>

            <div class="line"></div>

            <div class="social-icons">
                <div class="icon" onclick="window.open('https://steamcommunity.com/id/korsaki/', '_blank');">
                    <img src="assets/steam.gif" alt="Steam">
                    <div class="social-name">Steam</div>
                </div>
                <div class="icon" onclick="window.open('https://t.me/achen3t', '_blank');">
                    <img src="assets/telegram.gif" alt="Telegram">
                    <div class="social-name">Telegram</div>
                </div>
                <div class="icon" onclick="window.open('https://discordapp.com/users/1278440640526680087/', '_blank');">
                    <img src="assets/discord.gif" alt="Discord">
                    <div class="social-name">Discord</div>
                </div>
            </div>
        </div>
    </div>

    <video id="background-video" autoplay muted loop class="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <audio id="background-music" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

    <script>
        document.querySelector('#overlay').addEventListener('click', function() {
            this.classList.add('hidden');
            document.querySelector('#content').style.display = 'block';
            document.querySelector('#background-music').play();

            var video = document.querySelector('#background-video');
            video.currentTime = 0;
            video.play();
        });

        const phrases = [
            "FunSky Moderator",
            "Always On Top"
        ];

        const typingTextElement = document.getElementById('typing-text');
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[currentPhraseIndex];
            const delay = isDeleting ? 50 : 100;

            if (!isDeleting && currentCharIndex < currentPhrase.length) {
                typingTextElement.textContent += currentPhrase[currentCharIndex];
                currentCharIndex++;
            } else if (isDeleting && currentCharIndex > 0) {
                typingTextElement.textContent = currentPhrase.slice(0, currentCharIndex - 1);
                currentCharIndex--;
            } else if (!isDeleting && currentCharIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 1000);
                return;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            }

            setTimeout(type, delay);
        }

        setTimeout(type, 500);
    </script>

</body>
</html>
